<div class="container">
	<div class="row">
		<form ng-submit="login.login(login.user)" class="col-md-4">

			<div class="form-group">
				<label for="">Email</label>
				<input class="form-control" ng-model="login.user.usuario" type="email" required>
			</div>

			<div class="form-group">
				<label for="">Password</label>
				<input class="form-control" ng-model="login.user.password" type="password" required>
			</div>

			<button type="submit" class="btn btn-success">Ingresar</button>

		</form>
	</div>
</div>
